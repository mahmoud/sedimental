<p>
  <!-- TODO: in python, ensure title slug is safe for linking, else prefix it -->
  <!-- TODO: ordinal part of link or not -->
  <h3>
    {?ordinal}<span class="item_ordinal">{ordinal}</span> {/ordinal}
    <a href="{title_slug}" name="{title_slug}">{title}</a>
    {?date} <span class="item_date">{date}</span>{/date}
  </h3>
  <!-- "top_info". If not manually specified keys, up to 3 short
  attributes on a wrapping line. short attributes are when "Name:
  Value" is less than 17 characters. -->
  <div>{description}</div>
  <!-- "bottom_info" remainder of attributes, one per line. -->
  {?links}
  <ul>
    {#links}
    <li><a class="link_{label}" href="{href|u}">{text}</a></li>
    {/links}
  </ul>
  {/links}
  <!-- tags -->

</p>
